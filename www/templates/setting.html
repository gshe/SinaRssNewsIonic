<ion-view view-title="设置">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-divider">
        通用
      </ion-item>
      <ion-item class="item-toggle">
        省流量
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="setting.saverMode" ng-checked="setting.saverMode">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item class="item-toggle">
        夜间模式
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="setting.lightMode" ng-checked="setting.lightMode" >
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item class="item-divider">
        关于
      </ion-item>
      <ion-item>
        版本：<span class="item-note">{{ENV.version}}</span>
      </ion-item>
      <ion-item>
        作者：<span class="item-note">{{ENV.author}}</span>
      </ion-item>
      <ion-item>
        作者邮件：<span class="item-note">{{ENV.authorEmail}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
